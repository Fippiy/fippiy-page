<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fippiy : portfolio</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
  </head>

  <body class="header-under">
    <header class="portfolio-header">
      <h2 class="portfolio-header__title">ポートフォリオ一覧</h2>
    </header>
    <main>
      <div class="portfolio-box">
        <img src="image/book-property-management.png" class="portfolio-box__image">
        <div class="portfolio-box__info">
          <h3 class="portfolio-box__info--title">
            <a href="https://protected-fortress-61913.herokuapp.com/" target="_blank">
            book-property-management
            </a>
          </h3>
          <div class="portfolio-box__info--nav">
            言語:PHP,Laravel デプロイ環境:Heroku
          </div>
          <span class="portfolio-box__info--text">
            概要<br>
            本の情報を登録し管理することを目的に作成したアプリ。<br>
            登録書籍に対して自身が所有している本を登録するというステップで管理を行う。<br>
            書籍情報は個別入力とISBNコードによる登録に対応。<br>
            ブログにて開発アウトプットを実施中。
          </span>
        </div>
      </div>

      <div class="portfolio-box">
        <img src="image/mercari.png" class="portfolio-box__image">
        <div class="portfolio-box__info">
          <h3 class="portfolio-box__info--title">
            <!-- https://fippiy.site/ -->
            メルカリコピーサイト
          </h3>
          <div class="portfolio-box__info--nav">
            言語:Ruby,Ruby on Rails デプロイ環境:AWS
          </div>
          <span class="portfolio-box__info--text">
            概要<br>
            メルカリ本家サイトを模写したサイト。<br>
            メールアドレス・SNSアカウント利用によるログイン機能を実装<br>
            商品の出品・購入が可能。<br>
          </span>
        </div>
      </div>

    </main>
  </body>
</html>
